<html lang="en">
    
    <head>
        <title>Floppy Drive Solver</title>
    </head>
    
    <body>
        <h1>Floppy Drive Solver</h1>
        <p>Created by hjklfsl</p>
        <p>Symbols by the wonderful u/Kenshin9977</p>
        <h4>Click on the symbols you get then click the play button.</h4>
        <h4>The reset button will reset your selected symbols.</h4>
        <div class="row">
            <div class="collumn">
                <img id="B1" src="https://static.wixstatic.com/media/89fb25_c9ed126f9c564763a5becfd232158a55~mv2.png" onclick="AddUserInputtedSymbol(1)">
                <img id="B2" src="https://static.wixstatic.com/media/89fb25_4929b58cb01e425ea3bd1eafa5f2e984~mv2.png" onclick="AddUserInputtedSymbol(2)">
                <img id="B3" src="https://static.wixstatic.com/media/89fb25_789172e4965449c9bf556b070ef16a7e~mv2.png" onclick="AddUserInputtedSymbol(3)">
            </div>
            <div class="collumn">
                <img id="B4" src="https://static.wixstatic.com/media/89fb25_48bccbeba0d54e2d9e9d5ca5fddbc0da~mv2.png" onclick="AddUserInputtedSymbol(4)">
                <img id="B5" src="https://static.wixstatic.com/media/89fb25_eaf14ff447db4f5eb7b996c6c3aaef5d~mv2.png" onclick="AddUserInputtedSymbol(5)">
                <img id="B6" src="https://static.wixstatic.com/media/89fb25_bfff1d3038f1489ca430921d6764407b~mv2.png" onclick="AddUserInputtedSymbol(6)">
            </div>
            <div class="collumn">
                <img id="B7" src="https://static.wixstatic.com/media/89fb25_6ddb89a00c3646e58aedc6b5c0355de1~mv2.png" onclick="AddUserInputtedSymbol(7)">
                <img id="B8" src="https://static.wixstatic.com/media/89fb25_ba7d66450a744fb2943a72559f821be8~mv2.png" onclick="AddUserInputtedSymbol(8)">
                <img id="B9" src="https://static.wixstatic.com/media/89fb25_1153b17815104bf2a39dfce7674edd83~mv2.png" onclick="AddUserInputtedSymbol(9)">
            </div>
            <div class="collumn">
                <img id="B10" src="https://static.wixstatic.com/media/89fb25_3e9187d07c454fdaa3315e9e47b217cd~mv2.png" onclick="AddUserInputtedSymbol(10)">
                <img id="B11" src="https://static.wixstatic.com/media/89fb25_e2c59c7e842e493f907e61ed2372ae97~mv2.png" onclick="AddUserInputtedSymbol(11)">
                <img id="B12" src="https://static.wixstatic.com/media/89fb25_c79638a397f54512987936749510fbd4~mv2.png" onclick="AddUserInputtedSymbol(12)">
                <img id="Start" src="https://static.wixstatic.com/media/89fb25_b471212c978e4115a645fe4f6889196e~mv2.png" onclick="OutputSolution()">
                <img id="Reset" src="https://static.wixstatic.com/media/89fb25_703a667b2a4e44c58df5a90c3996210f~mv2.png" onclick="Reset()">
            </div>
        </div>
      
        <p id="Res"></p>
        <p id="feedbackUserInput"></p>
        <p id="Teest"></p>
        <p id="FinalNum"></p>
        <p id="FinalNumNum"></p>
        <p id="FinallyNum"></p>
        
        <h4>Insert the Floppy Drives in the Following Order</h4>
        <div>
            <img id="Out1" src="https://static.wixstatic.com/media/89fb25_c56a50e10482436397ae48ceb17aa074~mv2.png">
            <img id="Out2" src="https://static.wixstatic.com/media/89fb25_c56a50e10482436397ae48ceb17aa074~mv2.png">
            <img id="Out3" src="https://static.wixstatic.com/media/89fb25_c56a50e10482436397ae48ceb17aa074~mv2.png">
            <img id="Out4" src="https://static.wixstatic.com/media/89fb25_c56a50e10482436397ae48ceb17aa074~mv2.png">
        </div>
        
        <script>
            
            var inputtedSymbols = [];
            
            var symbolColumns = [
                [1,2,3,4,5,6],
                [6,7,8,9,10,2],
                [9,11,10,7,2,3],
                [4,9,8,10,2,7],
                [6,11,8,7,10,2],
                [4,12,5,3,1,6]
            ];
            
            var images = [
                0,
                "https://static.wixstatic.com/media/89fb25_c9ed126f9c564763a5becfd232158a55~mv2.png",
                "https://static.wixstatic.com/media/89fb25_4929b58cb01e425ea3bd1eafa5f2e984~mv2.png",
                "https://static.wixstatic.com/media/89fb25_789172e4965449c9bf556b070ef16a7e~mv2.png",
                "https://static.wixstatic.com/media/89fb25_48bccbeba0d54e2d9e9d5ca5fddbc0da~mv2.png",
                "https://static.wixstatic.com/media/89fb25_eaf14ff447db4f5eb7b996c6c3aaef5d~mv2.png",
                "https://static.wixstatic.com/media/89fb25_bfff1d3038f1489ca430921d6764407b~mv2.png",
                "https://static.wixstatic.com/media/89fb25_6ddb89a00c3646e58aedc6b5c0355de1~mv2.png",
                "https://static.wixstatic.com/media/89fb25_ba7d66450a744fb2943a72559f821be8~mv2.png",
                "https://static.wixstatic.com/media/89fb25_1153b17815104bf2a39dfce7674edd83~mv2.png",
                "https://static.wixstatic.com/media/89fb25_3e9187d07c454fdaa3315e9e47b217cd~mv2.png",
                "https://static.wixstatic.com/media/89fb25_e2c59c7e842e493f907e61ed2372ae97~mv2.png",
                "https://static.wixstatic.com/media/89fb25_c79638a397f54512987936749510fbd4~mv2.png"
            ];
            
            var outputElements = ["Out1", "Out2", "Out3", "Out4"];
            
            function AddUserInputtedSymbol(symbolNum) {
                if(inputtedSymbols.length == 4)
                    inputtedSymbols[3] = symbolNum;
                else 
                    inputtedSymbols.push(symbolNum);
                ShowUserInput();
            }
            
            function ShowUserInput() {
                var readableUserInput = "You've selected: ";
                for(var i = 0; i < inputtedSymbols.length; i++)
                    readableUserInput += inputtedSymbols[i] + " ";
                document.getElementById("feedbackUserInput").innerHTML = readableUserInput;
            }
            
            function OutputSolution() {
                var solution = FindSolution();
                for(var i = 0; i < solution.length; i++)
                    document.getElementById(outputElements[i]).setAttribute("src",images[solution[i]]);
            }
            
            function FindSolution() {
                var solution = [];
                var arrayContainingSymbols = FindArrayContainingSymbols();
                for(var i = 0; i < arrayContainingSymbols.length; i++) {
                    if(inputtedSymbols.includes(arrayContainingSymbols[i]))
                        solution.push(arrayContainingSymbols[i]);
                }
                return solution;
            }
            
            function FindArrayContainingSymbols() {
                for(var i = 0; i < symbolColumns.length; i++) {
                    if(ArrayIncludesAllInput(symbolColumns[i]))
                        return symbolColumns[i];
                }
                return -1;
            }
            
            function ArrayIncludesAllInput(arrayToCheck) {
                var numOfMatches = 0;
                for(var i = 0; i < 4; i++) {
                    if(arrayToCheck.includes(inputtedSymbols[i]))
                        numOfMatches++;
                }
                if(numOfMatches == 4)
                    return true;
                return false;
            }
            
            function Reset() {
                inputtedSymbols = [];
                document.getElementById("Res").innerHTML = "";
                ShowUserInput();
            }  
            
        </script>
        
    </body>
    
</html>
